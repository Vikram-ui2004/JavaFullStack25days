<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Create Your Account</h2>
            <p>Join our community today! All fields are required.</p>
        </div>

        <form id="registrationForm" onsubmit="return validateForm(event)">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" class="link">Terms and Conditions</a></label>
                <div class="error-message" id="termsError"></div>
            </div>
            
            <button type="submit" id="submitButton" class="submit-button">Register</button>
            
            <div id="successMessage" class="success-message" style="display: none;">
                Registration successful! Welcome aboard.
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
